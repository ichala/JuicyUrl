databases:
  - name: JuicyUrl
    databaseName: juicy_production
    user: juicy_production_user

services:
  - type: web
    name: mysite
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: juicy_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
